<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景练习</title>
    <style>
        .box {
            width: 200px;
            height: 40px;
            background-color: pink;
            /* 文字垂直居中 */
            line-height: 40px;
            /* 文字向右侧移动 */
            text-indent: 23px;
            background-image: url(./images/v.gif);
            /* 不平铺 */
            background-repeat: no-repeat;
            /* 靠左居中 */
            background-position: left center;
        }
    </style>
</head>

<body>
    <p class="box">文字相关信息</p>


</body>

</html>
