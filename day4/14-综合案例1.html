<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav a {
            /* 转化为块级元素 */
            display: block;
            width: 200px;
            height: 80px;
            font-size: 18px;
            background-color: rgb(54, 170, 187);
            text-align: center;
            line-height: 80px;
            color: white;
            /* 取消下划线 */
            text-decoration: none;
        }

        .nav a:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="">HTML</a>
        <a href="">CSS</a>
        <a href="">JavaScript</a>
        <a href="">Vue</a>
        <a href="">React</a>
    </div>


</body>

</html>
