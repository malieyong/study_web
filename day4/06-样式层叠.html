<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相同标签，相同的属性，后面的样式会覆盖前面的，剩下的样式取交集 */
        div {
            color: red;
            font-size: 30px;
        }

        div {
            color: aqua;
        }
    </style>
</head>

    <div>
        测试覆盖
    </div>

</body>
