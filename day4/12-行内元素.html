<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内元素：strong span em a b i u */
        /* 
        1、一行可以放多个
        2、直接设置宽度和高度无效
        3、宽度和高度 根据自己的内容进行自适应撑开
        */

        span {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <span>123456</span>
    <span>123</span>

</body>

</html>
