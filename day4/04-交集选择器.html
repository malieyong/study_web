<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /* 
        交集选择器
        标签.类名 即使某个标签，又包含某个类名
         */
        div.red {
            color: red;
        }

        p.fz {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="red">这是一个div</div>
    <div class="red">这是一个div</div>
    <p class="fz">这是一个段落</p>
    <p class="fz">这是一个段落</p>

    <p class="box"></p>
    <div class="box"></div>
    <span class="box"></span>

</body>

</html>
