<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子尺寸计算</title>
    <style>
        .box {
            /* 通过css3              box-sizing: border-box; 写法让盒子向内搜索 让盒子大小不变 */
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 10px solid #000;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box">盒子尺寸计算</div>

</body>

</html>
