<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* cs3 向内缩紧 */
            box-sizing: border-box;
        }

        ul {
            margin-left: 50px;


        }

        li {
            /* 取消li的圆点 */
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>123</h1>
    <ul>
        <li>1234</li>
        <li>1234</li>
    </ul>

</body>

</html>
