<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        .box::before {
            content: "我";
        }

        .box::after {
            content: "pink";
        }
    </style>
</head>

<body>
    <div class="box">是</div>

</body>

</html>
