<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本装饰线</title>
    <style>
        span {
            /* 下划线 */
            text-decoration: underline;
        }

        a {
            /* 取消下划线 */
            text-decoration: none;
            color: #ff6700;
        }
    </style>
</head>

<body>
    <span>我是装饰线</span>
    <br>
    <a href="">小米官网</a>

</body>

</html>
