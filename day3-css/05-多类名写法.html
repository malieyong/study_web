<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名</title>
    <style>
        .li_color_1{
            color: red;
        }
        .li_color_2{
            color: green;
        }
        .li_color_3{
            color: blue;
        }
        .font_size{
            font-size: 20px;
        }

    </style>
</head>
<body>
    <ul>
        <li class="li_color_1 font_size">这是第1个li标签</li>
        <li class="li_color_2 font_size">这是第2个li标签</li>
        <li class="li_color_3">这是第3个li标签</li>
    </ul>
    
</body>
</html>
