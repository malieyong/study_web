        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>  注册页面 </title>
        </head>
        <body>
        <form action="">

        <h1>注册信息</h1>
        <h3>个人信息</h3>
        姓名： <input type="text" placeholder="请输入姓名"> 
        <br>
        密码： <input type="password" placeholder="请输入密码">
        <br>
        确认密码：<input type="password" placeholder="请确认密码">
        <br>
        性别：
        <label for=""> <input type="radio" name="sex"> <img src="./images/man.jpg" alt=""> 男 </label>
        <label for=""><input type="radio" checked name="sex"> <img src="./images/women.jpg" alt=""> 女</label>
        <br>
        居住城市：
        <select name="" id="">
            <option value="">四川</option>
            <option value="">重庆</option>
            <option value="">北京</option>
        </select>

        <h3>教育经历</h3>
        最高学历：
        <select name="" id="">
            <option value="">博士</option>
            <option value="">研究生</option>
            <option value="">本科</option>
        </select>
        <br>
        学校名称：<input type="text">
        <br>
        所学专业：<input type="text">
        <br>
        在校时间：
        <select name="" id="">
            <option value="">2015</option>

        </select>
        --
        <select name="" id="">
            <option value="">2019</option>
            <option value="">2020</option>

        </select>
        <br>
        <h3>工作经历</h3>
        公司名称：<input type="text">
        <br>
        工作描述：<textarea name="" id=""></textarea>
        <br>

        <input type="checkbox">已同意以下协议
        <br>
        <ul>
            <li><a href="">《用户服务协议》</a></li>
            <li><a href="">《隐私政策》</a></li>
        </ul>

        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>

        </form>


        </body>
        </html>
