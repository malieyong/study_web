<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格结构</title>
</head>
<body>
    <!-- th 第一行才能进行使用，在表格中 -->
    <!-- border 给表格加边框 -->
    <table border="1">
        <thead> 
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>英语</th>
        </tr>
     </thead>

     <tbody>
        <tr>
            <td>张三</td>
            <td>100</td>
            <td>120</td>
            <td>90</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>120</td>
            <td>100</td>
            <td>50</td>
        </tr>
     </tbody>

     <tfoot>
        <tr>
            <td>平均分</td>
            <td>115</td>
            <td>110</td>
            <td>70</td>
        </tr>
     </tfoot>
        
    </table>
    
</body>
</html>
